name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build for all platforms
        run: make build-all

      - name: Create distribution archives
        run: |
          # Create releases directory
          mkdir -p releases

          # Function to create proper archive structure
          create_archive() {
            local platform=$1
            local binary=$2
            local archive_name=$3

            # Create temp directory with proper structure
            mkdir -p "tmp/video-gen"
            cp "dist/${binary}" "tmp/video-gen/"
            cp LICENSE "tmp/video-gen/"
            cp README.md "tmp/video-gen/"

            # Create archive
            cd tmp
            if [[ "$archive_name" == *.tar.gz ]]; then
              tar -czf "../releases/${archive_name}" video-gen/
            else
              zip -r "../releases/${archive_name}" video-gen/
            fi
            cd ..
            rm -rf tmp
          }

          # macOS Intel
          create_archive "darwin-amd64" "video-gen-darwin-amd64" "video-gen-darwin-amd64.tar.gz"

          # macOS Apple Silicon
          create_archive "darwin-arm64" "video-gen-darwin-arm64" "video-gen-darwin-arm64.tar.gz"

          # Linux amd64
          create_archive "linux-amd64" "video-gen-linux-amd64" "video-gen-linux-amd64.tar.gz"

          # Linux ARM64
          create_archive "linux-arm64" "video-gen-linux-arm64" "video-gen-linux-arm64.tar.gz"

          # Windows
          create_archive "windows-amd64" "video-gen-windows-amd64.exe" "video-gen-windows-amd64.zip"

      - name: Generate checksums
        run: |
          cd releases
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          # Extract the changelog section for this version
          awk "/## \[${VERSION}\]/,/## \[/" CHANGELOG.md | sed '$d' > release_notes.md
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            releases/video-gen-darwin-amd64.tar.gz
            releases/video-gen-darwin-arm64.tar.gz
            releases/video-gen-linux-amd64.tar.gz
            releases/video-gen-linux-arm64.tar.gz
            releases/video-gen-windows-amd64.zip
            releases/checksums.txt
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
